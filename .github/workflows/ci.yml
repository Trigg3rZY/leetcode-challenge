name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup nx cli
      uses: nrwl/nx-set-shas@v2

    - name: Use Node.js v16
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        
    - name: lint & test affected
      uses: mansagroup/nrwl-nx-action@v2
      with:
        targets: lint,test
        
